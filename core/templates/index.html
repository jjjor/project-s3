<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 16px;
    background-color: #202024;
    display: flex;
    align-items: center;
    flex-direction: column;

    margin-top: 400px;
  }
  .article {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #505059;
    color: #e1e1e6;
    max-width: 320px;
    max-height: 320px;
    text-align: center;
    border-radius: 4px;
  }
  .article img {
    border-radius: 4px;
    max-width: 246px;
    max-height: 205px;
  }
  .session {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
  }
  .butao {
    box-shadow: 3px 4px 0px 0px #8a2a21;
    background: linear-gradient(to bottom, #c62d1f 5%, #f24437 100%);
    background-color: #c62d1f;
    border-radius: 18px;
    border: 1px solid #d02718;
    display: inline-block;
    cursor: pointer;
    color: #ffffff;
    font-family: Arial;
    font-size: 17px;
    padding: 17px 26px;
    text-decoration: none;
    text-shadow: 0px 1px 0px #810e05;
  }
  .butao:hover {
    background: linear-gradient(to bottom, #f24437 5%, #c62d1f 100%);
    background-color: #f24437;
  }
  .butao:active {
    position: relative;
    top: 1px;
  }
</style>
{% for message in messages %} {% if message%}
<p style="color: #c62d1f">{{message}}</p>
{% endif%} {% endfor %}
<section>
  <form action="{% url 'create-dog'%}">
    {% csrf_token %}
    <button class="butao">Adicionar Dog</button>
  </form>
</section>
<section class="session">
  {% for dog in dogs %}
  <article class="article">
    <div>
      <figure>
        <img src="{{dog.imagem.url}}" alt="{{dog.nome}}" />
      </figure>
      <div class="article-body">
        <h2>{{dog.nome}}</h2>
        <p>{{dog.raca}}</p>
      </div>
    </div>
  </article>
  {% endfor %}
</section>
