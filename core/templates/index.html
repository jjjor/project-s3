<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 16px;
  }
  .articles {
    display: flex;
  }
</style>
<section class="articles">
  {% for dog in dogs %}
  <article>
    <div class="article-wrapper">
      <figure>
        <img src="{{dog.imagem.url}}" alt="{{dog.nome}}" />
      </figure>
      <div class="article-body">
        <h2>{{dog.nome}}</h2>
        <p>{{dog.raca}}</p>
      </div>
    </div>
  </article>
  {% endfor %}
</section>
